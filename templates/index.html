<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Contables y Financieros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/table-to-excel@1.0.1/dist/tableToExcel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Estilo para la tarjeta principal del reporte */
        .report-card {
            min-height: 400px;
        }
        /* Estilos para la tabla (Mejora la legibilidad) */
        .report-table th, .report-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .report-table th {
            background-color: #edf2f7;
            font-weight: 600;
            color: #2d3748;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">

        <header class="bg-red-700 p-4 sm:p-6 text-white flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-yellow-300">
                REPORTES CONTABLES Y FINANCIEROS
            </h1>
            
            <div class="mt-3 sm:mt-0 flex items-center space-x-3">
                <label for="empresa-select" class="text-sm font-medium">Empresa Actual:</label>
                <select id="empresa-select" class="p-2 rounded-lg text-gray-800 bg-white shadow-md focus:ring-2 focus:ring-yellow-300 transition duration-150">
                    <option value="1">Empresa ID 1 (Por Defecto)</option>
                </select>
            </div>
        </header>

        <section class="p-4 sm:p-6 border-b border-gray-100">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Selección de Componente del Balance General (Vistas)</h2>
            <div id="report-buttons" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                
                <button data-view="V_ActivoCorriente" class="report-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                    <i class="ph ph-piggy-bank text-2xl mr-2"></i> Activo Corriente
                </button>
                
                <button data-view="V_ActivoNoCorriente" class="report-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                    <i class="ph ph-buildings text-2xl mr-2"></i> Activo No Corriente
                </button>
                
                <button data-view="V_PasivoCorriente" class="report-btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                    <i class="ph ph-receipt text-2xl mr-2"></i> Pasivo Corriente
                </button>
                
                <button data-view="V_PasivoNoCorriente" class="report-btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                    <i class="ph ph-credit-card text-2xl mr-2"></i> Pasivo No Corriente
                </button>
                
            </div>
            
            <div class="mt-4 flex justify-end space-x-3">
                <button onclick="exportTableToExcel('report-table', document.getElementById('report-title').textContent)" 
                        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                    <i class="ph ph-file-xls text-xl mr-1"></i> Exportar a Excel
                </button>
                <button onclick="exportTableToPDF('report-table', document.getElementById('report-title').textContent)" 
                        class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-150 shadow-md">
                    <i class="ph ph-file-pdf text-xl mr-1"></i> Exportar a PDF
                </button>
            </div>
        </section>

        <main class="p-4 sm:p-6">
            <div class="report-card border border-gray-200 rounded-xl p-4 shadow-inner">
                <h3 id="report-title" class="text-xl font-bold text-gray-800 mb-4">Seleccione un reporte para empezar</h3>
                <div id="report-content" class="overflow-x-auto">
                    <div id="loading-message" class="text-center p-10 text-gray-500 hidden">
                        <i class="ph ph-spinner-gap spin text-4xl"></i>
                        <p class="mt-2">Cargando datos...</p>
                    </div>
                    <p id="initial-message" class="text-center p-10 text-gray-500">
                        Los resultados se mostrarán aquí después de seleccionar un componente del balance.
                    </p>
                    <table id="report-table" class="report-table w-full hidden">
                        <thead>
                            <tr id="table-header"></tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
            </main>

    </div>
    
    <script src="static/script.js"></script>

</body>
</html>
